<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table Caption</title>
</head>
<body>
    <h2>Tabkes With Captions</h2>
    <table>
        <!-- <caption>Marks of the Students</caption> -->
        <tr>

            <th>Marks</th>
        </tr>

        </tr>
        <tr>

            <td>400</td>
        </tr>
        <tr>
            <td>Balaji</td>

            <td>240</td>
        </tr>
        <caption>Table1: Marks of studenets</caption>
    </table>
</body>
</html>
