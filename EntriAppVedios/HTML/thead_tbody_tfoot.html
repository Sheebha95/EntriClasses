<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THead, Tbody, TFoot</title>
</head>
<body>
    <h2>Let us see how to use Thead, Tbody, TFoot</h2>
    <table>
        <thead>
            <tr>
            <th>Student Name</th>    
            <th>Student Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sekhar</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Sheeba</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total =</td>
                <td>190</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
