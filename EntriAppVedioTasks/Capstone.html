<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h2>Survey</h2>
    <p>Please enter the following details as a part of this Survey</p>
    <form action="">
    <label for="Name">Name</label><br>
    <input type="text" id="Name"><br><hr>
    <label for="phno">Phone Number</label><br>
    <input type="number" id="phno"><br><hr>
    <label for="Emailid">Email</label><br>
    <input type="email" id="Emailid"><br><hr>
    <label for="Age">Age</label><br>
    <input type="number" id="Age"><br><hr>
    <label for="Skills">Skill</label><br>
    <input type="text" id="Skills"><br><hr>
    <label for="cgpa">CGPA</label><br>
    <input type="number" id="cgpa"><br><hr>
    <label for="passyear">Year of Passing</label><br>
    <input type="datetime" id="passyear"><br><hr>
    <input type="submit">

</form>
</body>
</html>
