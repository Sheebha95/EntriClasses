<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .unordered1{
            list-style-type: square;
            padding: 10px;
            margin: 0;
            border: 5px solid maroon;
            list-style-position: inside;
        }
        .ordered1{
            list-style-type: upper-roman;
        }
        li{
            border: 3px solid palevioletred;
        }
    </style>
</head>
<body>
    <h1>Unordered Listing</h1>
    <h5>Folling are the example citites</h5>
    <ul class="unordered1">
        <li>Hyderabad</li>
        <li>Warangal</li>
        <li>Rajahmundry</li>
        <li>Vijayawada</li>
        <li>Banglore</li>
    </ul>
    <h1>Ordered Lists</h1>
    <ol class="ordered1">
        <li>A</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>B</li>
    </ol>
</body>
</html>
